<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="reservation.css" type="text/css">
    <link rel="icon" href="Images/ankolegrill.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4ea4f48bde.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="reservations">
        <div class="reserve">
            <h3>Karibu</h3>
            <h1>Reservation</h1>
        </div>
        <div class="logo">
            <img src="Images/logo.svg" alt="Ankole logo">
        </div> 
        <div class="form">
            <form action="" method="">
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter your first name" required><br>
                <label for="location">Location</label><br>
                <select name="location" id="location" required>
                    <option value="kitisuru">Kitisuru(open 9am&#183;close 11pm)</option>
                    <option value="kilimani">Kilimani(Hours: Open 7:30am &#183; closes 11pm)</option>
                </select><br>
                <label for="email">Email Address</label><br>
                <input type="email" id="email" placeholder="e.ginfo@email.com" required><br>
                <label for="tel">Tel/Cell</label> <br>
                <input type="tel" id="tel" placeholder="eg:0700 000 000" required><br>
                <label for="guest">Number of Guests</label><br>
                <input type="number" id="guest" min="1" max="8" placeholder="(maximum of 8 guests only)" required><br>
                <label for="date">Date</label><br>
                <input type="date" id="date" placeholder="mm/dd/yyyy"><br>
                <label for="time">Time</label><br>
                <input type="time" id="time" placeholder="--:-- --" required><br>
                <button type="submit" id="submit"><a href="index.html">Submit</a></button>
            </form>
        </div>
        <div class="navigation">
            <div class="dropdown">
                <i class="fa fa-bars"></i>
                <div class="dropdown-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="ourstory.html">Our story</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="review.html">Reviews</a></li>
                        <li><a href="career.html">Careers</a></li>
                        <li><a href="event.html">Events</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="contacts.html">Contacts</a></li>
                    </ul>
                </div>
            </div>
            <div class="opening-hr">
                <i class="fa-solid fa-clock"></i>
                <div class="opening-hours">
                    <p>Opening Hours</p>
                    <h3>Kitisuru</h3>
                    <p>Mon-Sun</p>
                    <p>9.00am-11.00pm</p>
                    <h3>Kilimani</h3>
                    <p>Mon-Sun</p>
                    <p>7.30am-11.00pm</p>
                </div>
            </div>
            <ul class="list">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="review.html">Reviews</a></li>

                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="reservation.html"  class="reservation">Reservations</a></li>
            </ul>
        </div>
        <div class="social-nw">
            <a href="https://www.whatsapp.com/"><i class="fa-brands fa-square-whatsapp"></i></a>
        </div>
    </div>
    
</body>
